{% extends "layout.html" %}

{% block title %}
    {{super()}}
{% endblock %}

{% block script %}
    <script src="../static/js/activity.js"></script>
    <link href="../static/css/blog-post.css" rel="stylesheet">
    <style>
        #myModal_wider .modal-dialog  {width:50%;}
    </style>
{% endblock %}

{% block content %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-12">

                <!-- Blog Post -->
                <!-- Author -->
                <p class="lead">2017/4/23(日）</p>
                <p class="lead">台達館1樓及資工系各會議室</p>

                <hr>
                <!-- Table -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-gift"></i> 系列活動</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                <th>活動主題</th>
                                <th>說明</th>
                                <th>時間</th>
                                <th>地點</th>
                                <th>詳情</th>
                                </tr>
                            </thead>
                            <tbody class="NewsTable" id="activityBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Table end -->

                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal_wider">
                    <span class="fa fa-clock-o"></span>&nbsp; 完整行程表
                </button>

                <!-- Modal -->
                <div id="myModal_wider" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-fw fa-gift"></i> 完整行程表 </h4>
                    </div>
                    <div class="modal-body">
                        <!-- Table -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-striped table-hover" >
                                    <thead>
                                        <tr>
                                        <th>時間</th>
                                        <th>流程</th>
                                        <th>說明</th>
                                        <th>地點</th>
                                        <th>連結</th>
                                        </tr>
                                    </thead>
                                    <tbody class="NewsTable" id="scheduleBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Table end -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ><a href="../doc/schedule.docx" download>Download</a> </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>

                </div>
                </div>


                <!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="well">
                    <h4>Leave a Comment:</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <hr>

                <!-- Posted Comments -->

                <!-- Comment -->

            </div>
        </div>
        <!-- /.row -->
        <hr>

    </div>
    <!-- /.container -->

{% endblock %}
