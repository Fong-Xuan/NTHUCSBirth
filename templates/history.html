    <script>
        function createSection(id, className, title, bgImgs, nextNodeId){
            var section = document.createElement("section");
            section.id = id;
            section.className = className;
           // section.setAttribute('backgroundImage', "../static/img/history/first.jpg");
            console.log(section.style);

            var container = document.createElement('div');
            container.className = 'container';
            section.appendChild(container);
                var row1 = document.createElement('div');
                row1.className = 'row';
                container.appendChild(row1);
                    var col12 = document.createElement('div');
                    col12.className = 'col-lg-12';
                    row1.appendChild(col12);
                        var h1Title = document.createElement('h1');
                        h1Title.className = 'title';
                        h1Title.innerHTML += '<b>'+title+'</b>'
                        col12.appendChild(h1Title);
                        
                
                if(nextNodeId != null){
                    var row2 = document.createElement('div');
                    row2.className = 'row atBottom';
                    container.appendChild(row2);
                        var col12_2 = document.createElement('div');
                        col12_2.className = 'col-lg-12';
                        row2.appendChild(col12_2);
                            var aNextSection = document.createElement('a');
                            aNextSection.className = 'btn btn-default page-scroll nextButton';
                            aNextSection.href = '#'+nextNodeId;
                            aNextSection.innerHTML += '<b>'+'next'+'</b>'
                            col12_2.appendChild(aNextSection);

                }


                 return section;   

        }
        
        var firstSection = document.getElementById('first_section');

                        '2005 微軟亞洲研究院與台灣清華大學再度簽署「人才交流備忘錄」', '2011, 台達館落成', '2014-2016: QS CS subject ranking: 前百大, '];
        var sectionIds = ['first', 'second', 'third', 'fourth', 'fifth', 'sixth'];

        for(var sectionId=0; sectionId<sectionCount; sectionId++){
            var section_tmp = null;
            if(sectionId == sectionCount-1)
                var section_tmp = createSection(sectionIds[sectionId], 'page-section', titles[sectionId], bgImgs[sectionId], null);
            else
                var section_tmp = createSection(sectionIds[sectionId], 'page-section', titles[sectionId], bgImgs[sectionId], sectionIds[sectionId+1]);
            var body = document.getElementsByTagName("BODY")[0];
            body.appendChild(section_tmp);
        }
        
    </script>
